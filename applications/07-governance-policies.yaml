---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: governance-policies
  namespace: argocd
  labels:
    app.kubernetes.io/name: governance-policies
    layer: security
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # SEGUNDO - Após Gatekeeper
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  source:
    repoURL: https://github.com/samuelBarreto/governance.git  # ALTERAR para seu repo
    targetRevision: main
    path: policies
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: gatekeeper-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    - SkipDryRunOnMissingResource=true  # Não falhar se CRDs ainda não existirem
    retry:
      limit: 15  # Mais tentativas para aguardar Gatekeeper
      backoff:
        duration: 30s  # Mais tempo entre tentativas
        factor: 2
        maxDuration: 15m
  
  # Ignorar diferenças em status
  ignoreDifferences:
  - group: templates.gatekeeper.sh
    kind: ConstraintTemplate
    jsonPointers:
    - /status

