---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: governance-rbac
  namespace: argocd
  labels:
    app.kubernetes.io/name: governance-rbac
    layer: security
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # QUINTO - Por Ãºltimo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  source:
    repoURL: https://github.com/samuelBarreto/governance.git  # ALTERAR para seu repo
    targetRevision: main
    path: rbac
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

