---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apis
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform-apis
    layer: platform
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Deploy após provider configs
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  source:
    repoURL: https://github.com/samuelBarreto/crossplane-platform.git  # ALTERAR
    targetRevision: main
    path: platform-apis
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignorar diferenças em status
  ignoreDifferences:
  - group: apiextensions.crossplane.io
    kind: CompositeResourceDefinition
    jsonPointers:
    - /status
  - group: apiextensions.crossplane.io
    kind: Composition
    jsonPointers:
    - /status

