---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: resource-quotas
  namespace: argocd
  labels:
    app.kubernetes.io/name: resource-quotas
    layer: platform
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Aplicar antes dos claims
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  source:
    repoURL: https://github.com/your-org/crossplane-platform.git  # ALTERAR para seu repo
    targetRevision: main
    path: governance/quotas/
  
  destination:
    server: https://kubernetes.default.svc
    # Não especificar namespace - cada quota tem seu próprio namespace
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true  # Criar namespaces se não existirem
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Sincronização namespace-aware
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true


