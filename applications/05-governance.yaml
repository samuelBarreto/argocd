---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: governance-policies
  namespace: argocd
  labels:
    app.kubernetes.io/name: governance
    layer: platform
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  source:
    repoURL: https://github.com/samuelBarreto/governance.git  # ALTERAR
    targetRevision: main
    path: .
    directory:
      recurse: true

  
  destination:
    server: https://kubernetes.default.svc
    namespace: gatekeeper-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

